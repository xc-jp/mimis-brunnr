dataset:
  labeled:
    input:
      pipeline:
        - idx:
            locations:
              - 'http://yann.lecun.com/exdb/mnist/train-images-idx3-ubyte.gz'
            shape: [28,28]
        - normalize:
            method: maximal-value
    label:
      pipeline:
        - idx:
            locations:
              - 'http://yann.lecun.com/exdb/mnist/train-labels-idx1-ubyte.gz'
            shape: []
        - onehot:
            classes: 10
