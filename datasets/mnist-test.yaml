dataset:
  labeled:
    input:
      pipeline:
        - idx:
            locations:
              - 'http://yann.lecun.com/exdb/mnist/t10k-images-idx3-ubyte.gz'
            shape: [28,28]
        - normalize:
            method: maximal-value
        - reshape:
            shape: [1,28,28]
        - batch:
            size: 16
    label:
      pipeline:
        - idx:
            locations:
              - 'http://yann.lecun.com/exdb/mnist/t10k-labels-idx1-ubyte.gz'
            shape: []
        - onehot:
            classes: 10
        - batch:
            size: 16
